<div class="user">
    <div class="info">
        <p>{{user.firstName}} {{user.lastName}}</p>
        <p>Дата реєстрації - {{user.registeredDate.split("T")[0]}}</p>
    </div>

    <div class="options">
        <button class="ban" *ngIf="!user.isBanned" (click)="banUser(user.id)">Заблокувати користувача</button>
        <button class="unban" *ngIf="user.isBanned" (click)="unbanUser(user.id)">Розблокувати користувача</button>
    </div>
</div>
