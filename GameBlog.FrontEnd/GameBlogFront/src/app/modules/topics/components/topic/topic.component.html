<div class="topic">
    <div class="img">
        <img [src]="topicImage ? topicImage : '../../../../../assets/placeholder-612x612.jpg'" alt="">
    </div>
    <div class="info">
        <h5>{{topic.title}}</h5>
        <p>{{topic.description}}</p>
        <a [routerLink]="['/topic', topic.id]">Переглянути статті, які належать до цієї теми</a>
    </div>
</div>
