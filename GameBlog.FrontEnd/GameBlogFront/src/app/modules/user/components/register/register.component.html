<div class="login-form">
    <h4>Реєстрація</h4>
    <form action="" [formGroup]="registerGroup" (submit)="register()">
        <input type="text" placeholder="Ваше ім'я..." formControlName="Firstname">
        <input type="text" placeholder="Ваше прізвище..." formControlName="Lastname">
        <input type="text" placeholder="Ваш email..." formControlName="Email">
        <input type="password" placeholder="Ваш пароль..." formControlName="Password">
        <input type="submit" placeholder="Увійти">
    </form>
</div>
