<div class="login-form">
    <div class="services">
        <h4><span>Увійти</span> в акаунт</h4>
        <form action="" [formGroup]="loginForm" (submit)="onSubmit()">
            <input type="text" placeholder="Ваш email..." formControlName="email">
            <input type="password" placeholder="Ваш пароль..." formControlName="password">
            <input type="submit" value="Увійти">
        </form>
        <p routerLink="/register">Не маєте акаунту? Зареєструватися</p>
    </div>
    <div class="info">
        <p>Для того, щоб переглядати, або публікувати свої пости, залишати під ними коментарі, спочатку потрібно увійти в свій акаунт</p>
    </div>
</div>
